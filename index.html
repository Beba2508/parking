<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management</title>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: white;
            padding: 20px;
        }

        h1, h2 {
            color: white;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: #ff9a9e;
            color: black;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }

        th {
            background: #ff6f61;
            color: white;
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff1744;
        }
    </style>
</head>
<body>

    <h1>ðŸš— Parking Management</h1>

    <h2>Dodaj novu rezervaciju</h2>
    <input type="text" id="guestName" placeholder="Ime gosta">
    <input type="text" id="apartment" placeholder="Apartman">
    <input type="text" id="carPlate" placeholder="Registarska oznaka">
    <input type="date" id="arrivalDate">
    <input type="date" id="departureDate">
    <select id="paymentStatus">
        <option value="Ne">NeplaÄ‡eno</option>
        <option value="Da">PlaÄ‡eno</option>
    </select>
    <button onclick="addReservation()">Dodaj</button>

    <h2>ZauzeÄ‡e parkinga</h2>
    <table id="parkingTable">
        <thead>
            <tr>
                <th>Ime gosta</th>
                <th>Apartman</th>
                <th>Registarska oznaka</th>
                <th>Dolazak</th>
                <th>Odlazak</th>
                <th>PlaÄ‡eno</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Firebase konfiguracija
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function addReservation() {
            const guestName = document.getElementById("guestName").value;
            const apartment = document.getElementById("apartment").value;
            const carPlate = document.getElementById("carPlate").value;
            const arrivalDate = document.getElementById("arrivalDate").value;
            const departureDate = document.getElementById("departureDate").value;
            const paymentStatus = document.getElementById("paymentStatus").value;

            db.collection("reservations").add({
                guestName, apartment, carPlate, arrivalDate, departureDate, paymentStatus
            }).then(() => {
                alert("Rezervacija dodana!");
                loadParking();
            });
        }

        function loadParking() {
            db.collection("reservations").get().then(snapshot => {
                const tableBody = document.getElementById("parkingTable").querySelector("tbody");
                tableBody.innerHTML = "";
                snapshot.forEach(doc => {
                    let data = doc.data();
                    let row = `<tr>
                        <td>${data.guestName}</td>
                        <td>${data.apartment}</td>
                        <td>${data.carPlate}</td>
                        <td>${data.arrivalDate}</td>
                        <td>${data.departureDate}</td>
                        <td>${data.paymentStatus}</td>
                        <td><button onclick="deleteReservation('${doc.id}')">ObriÅ¡i</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
        }

        function deleteReservation(id) {
            db.collection("reservations").doc(id).delete().then(() => {
                loadParking();
            });
        }

        loadParking();
    </script>

</body>
</html>
