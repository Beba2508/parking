<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: white;
            padding: 20px;
        }

        h1, h2 {
            color: white;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: #ff9a9e;
            color: black;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }

        th {
            background: #ff6f61;
            color: white;
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff1744;
        }
    </style>
</head>
<body>

    <h1>üöó Parking Management (Privremena verzija - Lokalna pohrana)</h1>

    <h2>Dodaj novu rezervaciju</h2>
    <input type="text" id="guestName" placeholder="Ime gosta">
    <input type="date" id="arrivalDate">
    <input type="date" id="departureDate">
    <select id="paymentStatus">
        <option value="Ne">Neplaƒáeno</option>
        <option value="Da">Plaƒáeno</option>
    </select>
    <button onclick="addReservation()">Dodaj</button>

    <h2>Zauzeƒáe parkinga</h2>
    <table id="parkingTable">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Ime gosta</th>
                <th>Plaƒáeno</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function loadParking() {
            const reservations = JSON.parse(localStorage.getItem("reservations")) || [];
            const tableBody = document.getElementById("parkingTable").querySelector("tbody");
            tableBody.innerHTML = "";

            reservations.forEach((res, index) => {
                let row = `<tr>
                    <td>${res.arrivalDate} - ${res.departureDate}</td>
                    <td>${res.guestName}</td>
                    <td><button onclick="togglePayment(${index})">${res.paymentStatus}</button></td>
                    <td><button onclick="deleteReservation(${index})">‚ùå Obri≈°i</button></td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function addReservation() {
            const guestName = document.getElementById("guestName").value;
            const arrivalDate = document.getElementById("arrivalDate").value;
            const departureDate = document.getElementById("departureDate").value;
            const paymentStatus = document.getElementById("paymentStatus").value;

            let reservations = JSON.parse(localStorage.getItem("reservations")) || [];
            reservations.push({ guestName, arrivalDate, departureDate, paymentStatus });
            localStorage.setItem("reservations", JSON.stringify(reservations));

            loadParking();
        }

        function deleteReservation(index) {
            let reservations = JSON.parse(localStorage.getItem("reservations")) || [];
            reservations.splice(index, 1);
            localStorage.setItem("reservations", JSON.stringify(reservations));
            loadParking();
        }

        function togglePayment(index) {
            let reservations = JSON.parse(localStorage.getItem("reservations")) || [];
            reservations[index].paymentStatus = (reservations[index].paymentStatus === "Ne") ? "Da" : "Ne";
            localStorage.setItem("reservations", JSON.stringify(reservations));
            loadParking();
        }

        loadParking();
    </script>

</body>
</html>
